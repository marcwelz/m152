<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="components/navigation/navigation.js" type="text/javascript" defer></script>
    <script src="components/footer/footer.js" type="text/javascript" defer></script>
    <script src="components/title/title.js" type="text/javascript" defer></script>
    <script src="components/content/content.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>welcome</title>
</head>
<body>
    <navigation-component></navigation-component>
    <div class="header">
        <title-component></title-component>
    </div>

    <div class="body">
        <content-component>
            <h2>Informationen</h2>
            <p>Benutze Technologien: (vanilla) javascript, html, css</p>
            <p>Thema: Pistenbullys & Züge</p>
            <h2>Foto Informationen</h2>
            <p>Motiv: Pistenbully</p>
            <p>Aufnahmedatum: Sportferien 2022</p>
            <p>Fotos von Marc mithilfe von Roland Oberhänsli</p>
            <button class="button-style" onclick="window.location.href = 'ideafinding.html';">Ideefindung</button>
            <button class="button-style" onclick="window.location.href = 'galery.html';">Galerie</button>
            <button class="button-style" onclick="window.location.href = 'transcript.html';">Transkript</button>

            <img id="myImg" src="images/images/IMG_00001.JPG" alt="Snow" style="width:100%;max-width:300px">

            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
            </div>
        </content-component>
    </div>
    <footer-component></footer-component>

    <script>
        var modal = document.getElementById("myModal");

            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img = document.getElementById("myImg");
            var modalImg = document.getElementById("img01");
            var captionText = document.getElementById("caption");
            img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
            }

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() { 
            modal.style.display = "none";
            }
    </script>
</body>
</html>
